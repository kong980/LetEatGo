<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EATKETLIST</title>
  <link rel="stylesheet" href="/main.css">
  <link rel="stylesheet" href="/web/static/pretendard.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=REM:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="title">
      <div class="inner">
        <h1>Let Eat GO!</h1>
      </div>
    </div>
  </header>

  <main>
    <form class="form-input">
      <select id="select">
        <option disabled selected>종류 선택</option>
        <option value="korean">한식</option>
        <option value="chinese">중식</option>
        <option value="japanese">일식</option>
        <option value="western">양식</option>
        <option value="snack">분식</option>
        <option value="etc">기타</option>
      </select>
      <input type="text" class="input place" placeholder="장소 입력" size="50px">
      <input type="url" class="input link" placeholder="링크 입력" size="50px">
      <button type="button" class="input-btn">등록</button>
    </form>

    <div class="list-container">
      <div class="korean food-list">
        <fieldset>
          <legend>한식</legend>
          <div>
            <label><input type="checkbox"><a>음식1</a></label>
          </div>
          <div>
            <label><input type="checkbox"><a>음식2</a></label>
          </div>
          <div>
            <label><input type="checkbox"><a>음식3</a></label>
          </div>
        </fieldset>
      </div>

      <div class="chinese food-list">
        <fieldset>
          <legend>중식</legend>
          <div>
            <label><input type="checkbox"><a>음식1</a></label>
          </div>
          <div>
            <label><input type="checkbox"><a>음식2</a></label>
          </div>
          <div>
            <label><input type="checkbox"><a>음식3</a></label>
          </div>
        </fieldset>
      </div>

      <div class="japanese food-list">
        <fieldset>
          <legend>일식</legend>
          <div>
            <label><input type="checkbox"><a>음식1</a></label>
          </div>
          <div>
            <label><input type="checkbox"><a>음식2</a></label>
          </div>
          <div>
            <label><input type="checkbox"><a>음식3</a></label>
          </div>
        </fieldset>
      </div>

      <div class="western food-list">
        <fieldset>
          <legend>양식</legend>
          <div>
            <label><input type="checkbox"><a>음식1</a></label>
          </div>
          <div>
            <label><input type="checkbox"><a>음식2</a></label>
          </div>
          <div>
            <label><input type="checkbox"><a>음식3</a></label>
          </div>
        </fieldset>
      </div>

      <div class="snack food-list">
        <fieldset>
          <legend>분식</legend>
          <div>
            <label><input type="checkbox"><a>음식1</a></label>
          </div>
          <div>
            <label><input type="checkbox"><a>음식2</a></label>
          </div>
          <div>
            <label><input type="checkbox"><a>음식3</a></label>
          </div>
        </fieldset>
      </div>
      <div class="etc food-list">
        <fieldset>
          <legend>기타</legend>
          <div>
            <label><input type="checkbox"><a>음식1</a></label>
          </div>
          <div>
            <label><input type="checkbox"><a>음식2</a></label>
          </div>
          <div>
            <label><input type="checkbox"><a>음식3</a></label>
          </div>
        </fieldset>
      </div>
    </div>
  </main>
</body>

</html>

<script src="/main.js"></script>
